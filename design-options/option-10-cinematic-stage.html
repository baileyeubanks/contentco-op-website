<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Option 10 - Cinematic Stage</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Sora:wght@400;500;700;800&family=IBM+Plex+Mono:wght@400;500&display=swap');

    :root {
      --bg: #050810;
      --ink: #ebf1ff;
      --muted: #96a7c5;
      --line: #223452;
      --panel: #0d1524;
      --accent: #98c3ff;
      --mint: #caff9f;
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      background:
        radial-gradient(1000px circle at 86% -16%, #2542747d 8%, transparent 54%),
        radial-gradient(900px circle at -10% 110%, #1d3e6078 10%, transparent 52%),
        var(--bg);
      color: var(--ink);
      font-family: 'Sora', sans-serif;
    }

    .shell { width: min(1520px, 95vw); margin: 0 auto; }
    .nav {
      padding: 1rem 0;
      border-bottom: 1px solid #1c2f4b;
      display: grid;
      grid-template-columns: auto 1fr auto;
      align-items: center;
      font-size: .74rem;
      text-transform: uppercase;
      letter-spacing: .12em;
    }
    .brand { font-weight: 700; display: flex; gap: .55rem; align-items: center; }
    .brand::before { content: ""; width: 8px; height: 8px; border-radius: 50%; background: var(--accent); box-shadow: 0 0 0 5px #98c3ff24; }
    .links { justify-self: center; display: flex; gap: 2rem; color: var(--muted); }
    .links span:first-child { color: var(--ink); border-bottom: 1px solid var(--ink); }
    .cta { border: 1px solid #355882; border-radius: 999px; padding: .57rem .93rem; background: #132540; color: #e6f0fe; font-weight: 700; font-size: .71rem; }

    .hero {
      margin-top: 1rem;
      border: 1px solid var(--line);
      border-radius: 24px;
      overflow: hidden;
      min-height: 78vh;
      position: relative;
      background:
        linear-gradient(118deg, #050a14f5 0 38%, #050a14cb 55%, #050a1482 73%, #050a1464 100%),
        url('../public/cc/photos/review-4g9a1137.jpg') center/cover no-repeat;
      display: grid;
      grid-template-rows: auto 1fr auto;
      padding: 1.35rem;
    }

    .hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(130% 100% at 50% 0%, transparent 35%, rgba(0, 0, 0, .4) 100%);
      pointer-events: none;
    }

    .head { position: relative; z-index: 2; width: min(980px, 100%); }
    .kicker {
      font-family: 'IBM Plex Mono', monospace;
      font-size: .71rem;
      text-transform: uppercase;
      letter-spacing: .12em;
      color: #aac0e2;
    }
    h1 {
      margin: .45rem 0 0;
      font-size: clamp(3rem, 8.2vw, 7.1rem);
      line-height: .88;
      letter-spacing: -.05em;
      max-width: 10ch;
      text-wrap: balance;
    }
    h1 span { color: #9ab0ce; display: block; }
    .lede {
      margin: 1rem 0 0;
      color: var(--muted);
      max-width: 40ch;
      font-size: clamp(1.03rem, 1.35vw, 1.2rem);
      line-height: 1.48;
    }
    .actions { margin-top: .95rem; display: flex; gap: .62rem; flex-wrap: wrap; }
    .btn {
      border-radius: 999px;
      border: 1px solid #395b89;
      background: #10233f;
      color: #eaf2ff;
      padding: .72rem 1rem;
      text-transform: uppercase;
      letter-spacing: .11em;
      font-size: .7rem;
      font-weight: 700;
    }
    .btn.primary { background: #f0f5ff; border-color: #f0f5ff; color: #111c2f; }
    .btn.mint { background: var(--mint); border-color: #9ce752; color: #071104; }

    .stage {
      margin-top: auto;
      position: relative;
      z-index: 2;
      border: 1px solid #2b446b;
      border-radius: 18px;
      padding: .65rem;
      background: #081223bf;
      backdrop-filter: blur(6px);
    }

    .stage-main {
      border: 1px solid #2d4b78;
      border-radius: 14px;
      overflow: hidden;
      aspect-ratio: 21 / 9;
      position: relative;
      background: #0a1528;
    }
    .stage-main img { width: 100%; height: 100%; object-fit: cover; }
    .play {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 78px;
      height: 78px;
      border-radius: 50%;
      border: 1px solid #b6cef5;
      background: #0c1d36c7;
      display: grid;
      place-items: center;
      box-shadow: 0 10px 24px rgba(0, 0, 0, .36);
    }
    .play::before {
      content: "";
      border-left: 17px solid #eaf2ff;
      border-top: 11px solid transparent;
      border-bottom: 11px solid transparent;
      margin-left: 4px;
    }

    .thumbs {
      margin-top: .58rem;
      display: grid;
      grid-template-columns: repeat(5, minmax(0, 1fr));
      gap: .5rem;
    }
    .thumb {
      border: 1px solid #2f4b73;
      border-radius: 10px;
      overflow: hidden;
      background: #0a1526;
      position: relative;
      min-height: 78px;
    }
    .thumb img { width: 100%; height: 78px; object-fit: cover; display: block; filter: saturate(.9); }
    .thumb strong {
      position: absolute;
      left: .32rem;
      bottom: .28rem;
      border: 1px solid #3e6494;
      background: #09182cd4;
      border-radius: 999px;
      font-size: .62rem;
      letter-spacing: .08em;
      text-transform: uppercase;
      padding: .12rem .3rem;
      color: #d5e4fa;
    }

    @media (max-width: 980px) {
      .thumbs { grid-template-columns: 1fr 1fr 1fr; }
      .hero { min-height: auto; padding: 1rem; }
    }
  </style>
</head>
<body>
  <div class="shell">
    <header class="nav">
      <div class="brand">Content Co-op</div>
      <div class="links"><span>Home</span><span>Co-Edit</span><span>Co-Script</span></div>
      <button class="cta">Enter Portal</button>
    </header>

    <section class="hero">
      <div class="head">
        <div class="kicker">Option 10 / Cinematic Stage</div>
        <h1>Clean stage, <span>strong exhibition.</span></h1>
        <p class="lede">One dominant playback stage with intentional supporting thumbnails. This avoids the “wall of videos” while still showcasing range.</p>
        <div class="actions">
          <button class="btn primary">Start Brief</button>
          <button class="btn mint">Open Co-Edit</button>
          <button class="btn">Open Co-Script</button>
        </div>
      </div>

      <div class="stage">
        <figure class="stage-main">
          <img src="../public/cc/stills/bpms150-drone-finishline1_t1.jpg" alt="">
          <div class="play"></div>
        </figure>
        <div class="thumbs">
          <figure class="thumb"><img src="../public/cc/stills/accurate-meter_t2.jpg" alt=""><strong>Operator</strong></figure>
          <figure class="thumb"><img src="../public/cc/stills/the-title-promo-x-2_t3.jpg" alt=""><strong>Texture</strong></figure>
          <figure class="thumb"><img src="../public/cc/stills/tray30-01-v1_t2.jpg" alt=""><strong>People</strong></figure>
          <figure class="thumb"><img src="../public/cc/photos/process-380a8000.jpg" alt=""><strong>Behind scene</strong></figure>
          <figure class="thumb"><img src="../public/cc/photos/trust-4g9a5274-2.jpg" alt=""><strong>Trust</strong></figure>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
