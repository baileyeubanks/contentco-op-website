<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Option 5 - Kinetic Bento</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&family=Sora:wght@500;700;800&display=swap');

    :root {
      --bg: #05070c;
      --ink: #e8edf8;
      --muted: #96a4bf;
      --line: #1d2b44;
      --panel: #0a1323;
      --blue: #7aa8ff;
      --mint: #b2ffd0;
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      color: var(--ink);
      background:
        radial-gradient(900px circle at -8% -20%, #1f406b80 12%, transparent 58%),
        radial-gradient(850px circle at 112% 0%, #1e2f4c8f 8%, transparent 56%),
        var(--bg);
      font-family: 'Space Grotesk', sans-serif;
    }

    .shell { width: min(1500px, 95vw); margin: 0 auto; }

    .nav {
      position: sticky; top: 0; z-index: 20;
      display: grid; grid-template-columns: auto 1fr auto;
      align-items: center;
      padding: 1rem 0;
      border-bottom: 1px solid #173153;
      background: color-mix(in srgb, var(--bg) 90%, #081328);
      backdrop-filter: blur(10px);
      text-transform: uppercase;
      letter-spacing: .12em;
      font-size: .74rem;
    }

    .brand { display: flex; align-items: center; gap: .55rem; font-weight: 700; }
    .brand::before {
      content: "";
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--blue);
      box-shadow: 0 0 0 6px #7aa8ff24;
    }

    .links { justify-self: center; display: flex; gap: 2.1rem; color: var(--muted); }
    .links span:first-child { color: var(--ink); border-bottom: 1px solid var(--ink); }

    .cta {
      border: 1px solid #355a91;
      border-radius: 999px;
      padding: .58rem 1rem;
      background: #12253f;
      color: #eaf2ff;
      font-weight: 700;
      font-size: .72rem;
      letter-spacing: .11em;
      text-transform: uppercase;
    }

    .hero {
      margin-top: 1rem;
      border: 1px solid var(--line);
      border-radius: 24px;
      overflow: hidden;
      background: linear-gradient(124deg, #081225, #081326 46%, #0a1731);
    }

    .hero-copy {
      display: grid;
      grid-template-columns: 1.1fr .9fr;
      gap: 1.4rem;
      padding: 2rem;
      align-items: end;
      position: relative;
    }

    .hero-copy::before {
      content: "";
      position: absolute;
      inset: auto -12% -42% auto;
      width: 52vw;
      max-width: 780px;
      aspect-ratio: 1;
      border-radius: 50%;
      background: radial-gradient(circle, #6f95da45 11%, transparent 68%);
      filter: blur(20px);
      pointer-events: none;
    }

    .kicker {
      font-size: .72rem;
      letter-spacing: .22em;
      text-transform: uppercase;
      color: #9ab0cf;
    }

    h1 {
      margin: .45rem 0 0;
      font-family: 'Sora', sans-serif;
      font-size: clamp(3rem, 7.6vw, 6.9rem);
      line-height: .9;
      letter-spacing: -.045em;
      max-width: 10ch;
      text-wrap: balance;
    }
    h1 span {
      color: #9baccc;
      display: block;
      background: linear-gradient(90deg, #87a8d8 0%, #b6c8e4 45%, #86c3b6 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .lede {
      margin: 0;
      color: var(--muted);
      font-size: clamp(1.05rem, 1.45vw, 1.28rem);
      line-height: 1.52;
      max-width: 35ch;
    }

    .actions {
      margin-top: 1rem;
      display: flex;
      gap: .65rem;
      flex-wrap: wrap;
    }

    .btn {
      border-radius: 999px;
      border: 1px solid #33537f;
      background: #11233c;
      color: #e7f0fc;
      padding: .74rem 1.06rem;
      font-size: .73rem;
      font-weight: 700;
      letter-spacing: .12em;
      text-transform: uppercase;
    }
    .btn.primary { background: #e9f1ff; border-color: #e9f1ff; color: #0f1728; }

    .chips {
      margin-top: .95rem;
      display: flex;
      gap: .45rem;
      flex-wrap: wrap;
    }

    .chip {
      border: 1px solid #2f4e79;
      border-radius: 999px;
      padding: .36rem .62rem;
      font-size: .74rem;
      color: #b7cae8;
      background: #101d34;
    }

    .film {
      padding: 0 0 1rem;
      overflow: hidden;
      mask-image: linear-gradient(to right, transparent, #000 6%, #000 94%, transparent);
    }

    .track {
      width: max-content;
      display: flex;
      gap: .6rem;
    }
    .track.one { animation: rollA 34s linear infinite; margin-bottom: .6rem; }
    .track.two { animation: rollB 38s linear infinite; }

    .card {
      width: clamp(190px, 22vw, 360px);
      aspect-ratio: 16 / 9;
      border-radius: 14px;
      overflow: hidden;
      border: 1px solid #244066;
      background: #0f1827;
      flex-shrink: 0;
      position: relative;
    }

    .card.tall { aspect-ratio: 5 / 4; width: clamp(170px, 18vw, 290px); }
    .card img { width: 100%; height: 100%; object-fit: cover; filter: saturate(.92) contrast(1.05); }

    .label {
      position: absolute;
      left: .5rem;
      bottom: .5rem;
      border: 1px solid #3c5d8d;
      background: #0b1629cc;
      border-radius: 999px;
      padding: .2rem .45rem;
      font-size: .68rem;
      text-transform: uppercase;
      letter-spacing: .09em;
      color: #d0def5;
    }

    @keyframes rollA {
      from { transform: translateX(0); }
      to { transform: translateX(-50%); }
    }
    @keyframes rollB {
      from { transform: translateX(-18%); }
      to { transform: translateX(-68%); }
    }

    @media (max-width: 980px) {
      .hero-copy { grid-template-columns: 1fr; padding: 1.3rem; }
    }
  </style>
</head>
<body>
  <div class="shell">
    <header class="nav">
      <div class="brand">Content Co-op</div>
      <div class="links"><span>Home</span><span>Co-Edit</span><span>Co-Script</span></div>
      <button class="cta">Enter Portal</button>
    </header>

    <section class="hero">
      <div class="hero-copy">
        <div>
          <div class="kicker">Option 5 / Kinetic Bento</div>
          <h1>Creative operating <span>system for films.</span></h1>
        </div>
        <div>
          <p class="lede">Current trend blend: cinematic dark + Swiss clarity + kinetic exhibition rail. Built for high-velocity brand storytelling teams.</p>
          <div class="actions">
            <button class="btn primary">Start Brief</button>
            <button class="btn">Open Co-Edit</button>
          </div>
          <div class="chips">
            <span class="chip">Live review queue</span>
            <span class="chip">Outlier-led scripting</span>
            <span class="chip">Version approvals</span>
          </div>
        </div>
      </div>

      <div class="film">
        <div class="track one">
          <figure class="card"><img src="../public/cc/stills/bpms150-drone-finishline1_t1.jpg" alt=""><figcaption class="label">Roadshow</figcaption></figure>
          <figure class="card tall"><img src="../public/cc/stills/accurate-meter_t2.jpg" alt=""><figcaption class="label">Product</figcaption></figure>
          <figure class="card"><img src="../public/cc/stills/the-title-promo-x-2_t3.jpg" alt=""><figcaption class="label">Promo</figcaption></figure>
          <figure class="card tall"><img src="../public/cc/stills/tray30-01-v1_t2.jpg" alt=""><figcaption class="label">Culture</figcaption></figure>
          <figure class="card"><img src="../public/cc/stills/gno-03_t3.jpg" alt=""><figcaption class="label">Event</figcaption></figure>
          <figure class="card"><img src="../public/cc/stills/bpms150-drone-finishline1_t1.jpg" alt=""><figcaption class="label">Roadshow</figcaption></figure>
          <figure class="card tall"><img src="../public/cc/stills/accurate-meter_t2.jpg" alt=""><figcaption class="label">Product</figcaption></figure>
          <figure class="card"><img src="../public/cc/stills/the-title-promo-x-2_t3.jpg" alt=""><figcaption class="label">Promo</figcaption></figure>
          <figure class="card tall"><img src="../public/cc/stills/tray30-01-v1_t2.jpg" alt=""><figcaption class="label">Culture</figcaption></figure>
          <figure class="card"><img src="../public/cc/stills/gno-03_t3.jpg" alt=""><figcaption class="label">Event</figcaption></figure>
        </div>
        <div class="track two">
          <figure class="card tall"><img src="../public/cc/stills/xxx-final-jumbotron_t2.jpg" alt=""><figcaption class="label">Spot</figcaption></figure>
          <figure class="card"><img src="../public/cc/stills/the-title-promo-x-2_t2.jpg" alt=""><figcaption class="label">Narrative</figcaption></figure>
          <figure class="card"><img src="../public/cc/stills/accurate-meter_t2.jpg" alt=""><figcaption class="label">Factory</figcaption></figure>
          <figure class="card tall"><img src="../public/cc/stills/bpms150-drone-finishline1_t1.jpg" alt=""><figcaption class="label">Flight</figcaption></figure>
          <figure class="card"><img src="../public/cc/stills/tray30-01-v1_t2.jpg" alt=""><figcaption class="label">Studio</figcaption></figure>
          <figure class="card tall"><img src="../public/cc/stills/xxx-final-jumbotron_t2.jpg" alt=""><figcaption class="label">Spot</figcaption></figure>
          <figure class="card"><img src="../public/cc/stills/the-title-promo-x-2_t2.jpg" alt=""><figcaption class="label">Narrative</figcaption></figure>
          <figure class="card"><img src="../public/cc/stills/accurate-meter_t2.jpg" alt=""><figcaption class="label">Factory</figcaption></figure>
          <figure class="card tall"><img src="../public/cc/stills/bpms150-drone-finishline1_t1.jpg" alt=""><figcaption class="label">Flight</figcaption></figure>
          <figure class="card"><img src="../public/cc/stills/tray30-01-v1_t2.jpg" alt=""><figcaption class="label">Studio</figcaption></figure>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
