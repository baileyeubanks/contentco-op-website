supplies last. United States only. This offer may not be combined with other public offers unless permitted by Rivian. Offer subject to change or termination at any time.\n\n* All example lease offers below require very well-qualified lessees to order and obtain an approved lease offer on or before February 2, 2026, and take delivery by February 28, 2026. Example offers below require 36-month lease terms with 30,000 total miles.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"\n","marks":[],"data":{}},{"nodeType":"text","value":"Example offer","marks":[{"type":"underline"}],"data":{}},{"nodeType":"text","value":": New 2026 R1T Dual Motor with Large Battery and Performance Upgrade with a vehicle price of $84,990 a monthly lease payment of $1,049, with $2,444 DUE AT SIGNING after Rivian contribution, and with the following options: 22 wheels, LA Silver paint, Black Mountain interior, plus an $1,895 destination fee.\n\n","marks":[],"data":{}},{"nodeType":"text","value":"Example offer","marks":[{"type":"underline"}],"data":{}},{"nodeType":"text","value":": New 2026 R1S Dual Motor with Large Battery and Performance Upgrade with a vehicle price of $88,990 a monthly lease payment of $1,059, with $2,454 DUE AT SIGNING after Rivian contribution, and with the following options: 22 wheels, LA Silver paint, Black Mountain interior, plus an $1,895 destination fee.\n\n","marks":[],"data":{}},{"nodeType":"text","value":"Example offer","marks":[{"type":"underline"}],"data":{}},{"nodeType":"text","value":": New 2026 R1T Dual Motor with Max Battery and Performance Upgrade with a vehicle price of $91,990 a monthly lease payment of $1,249, with $2,644 DUE AT SIGNING after Rivian contribution, and with the following options: 22 wheels, LA Silver paint, Black Mountain interior, plus an $1,895 destination fee.\n\n","marks":[],"data":{}},{"nodeType":"text","value":"Example offer","marks":[{"type":"underline"}],"data":{}},{"nodeType":"text",  vehicle wear, 30 cents/mile for excess mileage, and $495 disposition fee. Offer only available in: AK*, AL, AR, AZ, CA, CO, CT, DC, FL, GA, HI, ID, IL, LA, MA, MD, MI, MO, MS, MT, NC, ND, NE, NJ, NM, NV, NY, OH, OR, PA, RI, SD, TN, TX, UT, VA, VT, WA, WV. Limited availability. All offers are subject to credit approval, vehicle availability, priority for delivery, and subject to change or termination at any time. *Vehicle delivery in AK is not yet available.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"\n\n","marks":[],"data":{}}]}]},{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Prices shown do not include all applicable taxes and fees. R1S as shown priced at $109,900. R1T as shown priced at $107,350.\n\nVehicle prices shown do not include all applicable taxes and fees.\n","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"\nLease offers require very well qualified lessees to order and obtain an approved leasing offer on or before 3/3/2026. Example offers below require 36-month lease terms with 30,000 total miles and the following dealer options: 20 All Seasons wheels, LA Silver paint, Black Mountain interior, plus an $1,895 destination fee.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"\nExample offer: New 2026 R1S Dual Standard with a vehicle price of $76,990, a monthly lease payment of $909, and $8,804 DUE AT SIGNING.\n\nExample offer: Lease a new 2026 R1T Dual Standard with a vehicle price of $72,990, for $879/mo. with $8,774 DUE AT SIGNING.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"\nAmount due at signing includes $7,000 capitalized cost reduction (incl. $500 deposit), first mo. payment, $895 acquisition fee, and $0 security deposit. Addl fees due at signing include tax, title, license,
